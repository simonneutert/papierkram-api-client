# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI v16.x and v19.x

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: ["16.x", "19.x", "20.x"]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm test
        env:
          NODE_OPTIONS: "--experimental-vm-modules"
          TALKBACK: 1
          TALKBACK_NEW_TAPES: "DISABLED"
          TALKBACK_NEW_TAPES_FALLBACK: "NOT_FOUND"
          PAPIERKRAM_API_KEY: ${{ secrets.PAPIERKRAM_API_KEY }}
          PAPIERKRAM_API_SUBDOMAIN: ${{ secrets.PAPIERKRAM_API_SUBDOMAIN }}
